<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/3ad5c36c05.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="container">
    <div class="icons">
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo">
      </div>
      <ul class="files">
        <li><i class="fas fa-file"></i></li>
        <li><i class="fas fa-folder"></i></li>
        <li><i class="fas fa-cloud-upload-alt"></i></li>
      </ul>
    </div>
    <div class="storage">
      <div class="storage-details">
        <p>Youâ€™ve used <span>815 GB</span>  of your storage</p>
        <div class="storage-bar">
          <div class="bar"><i class="fas fa-circle"></i></div>
        </div>
        <div class="amount">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <div class="data-left">
        <p><span>185</span> GB Left</p>
        <svg>
          <polygon points="0 0, 35 35,35 0">
        </svg>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Malesela Kgobe</a>.
  </footer>
</body>
</html>

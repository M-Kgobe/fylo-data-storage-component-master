<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="files">
        <object data="images/logo.svg">logo</object>
        <div class="file-types">
          <object data="images/icon-document.svg" class="file-icons">Document icon</object>
          <object data="images/icon-folder.svg" class="file-icons">Folder icon</object>
          <object data="images/icon-upload.svg" class="file-icons">Upload icon</object>
        </div>
      </div>
      <div class="storage">
        <header class="used">
          Youâ€™ve used <span>815 GB</span> of your storage
        </header>
        <div class="storage-bar">
          <div class="grad"><span class="dot"></span></div>
        </div>
        <div class="gigabyte">
          <h4>0 GB</h4>
          <h4>1000 GB</h4>
        </div>
      </div>
      <div class="space-left">
        <span class="number">185</span> GB LEFT
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Malesela Kgobe</a>.
    </div>
  </main>
</body>
</html>
